<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richesses ivoiriennes</title>
    <meta name="description" content="Découvrez les trésors artisanaux de la Côte d’Ivoire avec E-Artisanat.">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 transition-colors duration-300">

<!-- ✅ Navigation -->
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-screen-xl mx-auto px-8 py-5 flex justify-between items-center">
        <div class="text-2xl font-extrabold text-green-600 tracking-wide">E-Artisanat</div>
        <nav class="hidden lg:flex items-center gap-10 text-lg font-medium">
            <a href="index.html" class="text-gray-700 hover:text-green-600 transition">Accueil</a>
            <a href="products.html" class="text-gray-700 hover:text-green-600 transition">Boutique</a>
            
            <a href="#" class="text-gray-700 hover:text-green-600 transition flex items-center" aria-label="Notifications">
                <i class="fa-regular fa-bell text-xl"></i>
            </a>
            <a href="compte.html" class="text-gray-700 hover:text-green-600 transition flex items-center">
                <i class="fa-regular fa-user text-xl"></i>
            </a>
        </nav>
        <!-- Menu mobile -->
        <button class="lg:hidden text-gray-700" id="menu-toggle" aria-label="Ouvrir le menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    

    <div id="mobile-menu" class="hidden flex-col items-center gap-4 pb-4 text-lg font-medium lg:hidden">
        <a href="index.html" class="text-green-600 block ml-2 hover:text-green-600">Accueil</a>
        <a href="products.html" class="text-gray-700 block ml-2 hover:text-green-600">Boutique</a>
        <a href="#" class="text-gray-700 block ml-2 hover:text-green-600">Compte</a>
        <a href="#" class="text-gray-700 block ml-2 hover:text-green-600">Notifications</a>
    </div>
</header>

<!-- ✅ Hero Section -->
<main>
    <section class="relative overflow-hidden rounded-3xl w-[90%] mx-auto mt-6">
        <img src="assets/img/happy.png" alt="Confetti" class="absolute top-2 right-2 w-11  z-10">
        <img src="assets/img/hero.png" alt="Marché artisanal ivoirien"
             loading="lazy" class="w-full h-64 md:h-96 object-cover">
        <a href="#"
           class="absolute top-4 left-4 bg-green-600 text-white font-semibold px-4 py-2 rounded hover:bg-green-700 shadow-md flex items-center gap-2 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            J’en profite
        </a>
    </section>

    <!-- ✅ Titre -->
    <section class="w-full sm:w-[70%] mx-auto mt-12 mb-6 px-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 bg-gray-300 py-4 rounded-full">
            Richesses ivoiriennes
        </h2>
    </section>

    <!-- ✅ Galerie de Cartes -->
    <section class="w-full sm:w-[70%] mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4">
        <!-- Carte 1 -->
        <a href="products.html">
            <article class="text-center">
                <img src="assets/img/produits/masque.png" alt="Masque traditionnel africain"
                     loading="lazy"
                     class="w-[80%] mx-auto object-cover rounded-[40px] transition-transform duration-300 hover:scale-105">
                <p class="mt-3 px-4 py-2 bg-gray-200 font-semibold rounded-full w-max mx-auto">
                    Masque traditionnel africain
                </p>
            </article>
        </a>
        <!-- Carte 2 -->
        <article class="text-center">
            <img src="assets/img/produits/sculpture.png" alt="Sculpture en bois ivoirienne"
                 loading="lazy"
                 class="w-[80%] mx-auto object-cover rounded-[40px] transition-transform duration-300 hover:scale-105">
            <p class="mt-3 px-4 py-2 bg-gray-200 font-semibold rounded-full w-max mx-auto">
                Sculpture en bois
            </p>
        </article>
        <!-- Carte 3 -->
        <article class="text-center">
            <img src="assets/img/produits/pagne.png" alt="Tenue en pagne coloré"
                 loading="lazy"
                 class="w-[80%] mx-auto object-cover rounded-[40px] transition-transform duration-300 hover:scale-105">
            <p class="mt-3 px-4 py-2 bg-gray-200 font-semibold rounded-full w-max mx-auto">
                Tenue en pagne coloré
            </p>
        </article>
        <!-- Carte 4 -->
        <article class="text-center">
            <img src="assets/img/produits/poteries.png" alt="Poterie artisanale ivoirienne"
                 loading="lazy"
                 class="w-[80%] mx-auto object-cover rounded-[40px] transition-transform duration-300 hover:scale-105">
            <p class="mt-3 px-4 py-2 bg-gray-200 font-semibold rounded-full w-max mx-auto">
                Poterie artisanale
            </p>
        </article>
    </section>

    <!-- ✅ Newsletter -->
    <section class="w-full sm:w-[70%] mx-auto px-4 mt-16 text-center">
        <h3 class="text-xl font-bold mb-4">Recevez nos nouveautés</h3>
        <form class="flex flex-col sm:flex-row gap-4 justify-center">
            <input type="email" placeholder="Votre email"
                   class="px-4 py-2 rounded border border-gray-300 w-full sm:w-auto">
            <button class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                S'abonner
            </button>
        </form>
    </section>
</main>

<!-- ✅ Footer -->
<footer class="bg-gray-300 mt-12 py-6 static bottom-0">
    <div class="max-w-screen-xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center flex-wrap gap-4">
        <div class="flex items-center gap-4 flex-wrap justify-center">
            <span class="font-medium text-gray-800">Paiement via :</span>
            <img src="assets/img/produits/wave.png" alt="Paiement via Wave" class="h-12 w-auto">
            <img src="assets/img/produits/orange.png" alt="Paiement via Orange" class="h-12 w-auto">
            <img src="assets/img/produits/mtn.png" alt="Paiement via MTN" class="h-12 w-auto">
            <img src="assets/img/produits/moov.png" alt="Paiement via Moov" class="h-12 w-auto">
            <img src="assets/img/produits/paypal.png" alt="Paiement via PayPal" class="h-12 w-auto">
        </div>
        <div class="flex space-x-6 text-center">
            <a href="#" class="text-gray-700 hover:text-gray-900 transition">Politique de confidentialité</a>
            <a href="#" class="text-gray-700 hover:text-gray-900 transition">Politique de remboursement</a>
        </div>
        <div>
            <img src="assets/img/produits/call.png" alt="Contactez-nous" class="h-12 w-auto">
        </div>
    </div>
</footer>

<!-- ✅ Script mobile menu -->
<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
    // Close mobile menu when a link is clicked
    mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    });
</script>

</body>
</html>
